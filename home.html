<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/header.css">
    <link rel="stylesheet" href="assets/home.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/61da37bda4.js" crossorigin="anonymous"></script>
    <title>Afrodite</title>
</head>

<body>
    <div class="header">
        <div class="logo">
            <img src="assets/logoconcha-header.png" class="imagemlogo" />
        </div>
        <div class="campos">
            <button class="login" onclick="Login( this )">LOGIN</button>
            <button class="cadastrar" onclick="Cadastrar( this )">CADASTRAR</button>
        </div>
    </div>

    <div class="header2">
        <div class="caixa-header2">
            <a href="nossaequipe.html" style="text-decoration: none;"><span class="botao-nossaequipe">NOSSA
                    EQUIPE</span></a>
            <a href="estetica.html" style="text-decoration: none;"><span class="botao">ESTÉTICA</span></a>
            <a href="odontologia.html" style="text-decoration: none;"><span class="botao">ODONTOLOGIA</span></a>
            <a href="nutricao.html" style="text-decoration: none;"><span class="botao">NUTRIÇÃO</span></a>
        </div>
    </div>
    <div class="logoescrita">
        <img class="logoescritaimg" src="assets/logoconchaescrita.png">
    </div>

    <div class="banner">
        <div id="myCarousel" class="carousel slide header-banner" data-ride="carousel">
            <!-- Indicators -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                <li data-target="#myCarousel" data-slide-to="3"></li>
                <li data-target="#myCarousel" data-slide-to="4"></li>
            </ol>

            <!-- Wrapper for slides -->
            <div class="carousel-inner">
                <div class="active item">
                    <img src="assets/BANNER - INVISALIGN .png" alt="">
                </div>
                <div class="item">
                    <img src="assets/BANNER - SAÚDE BUCAL.png" alt="">
                </div>
                <div class="item">
                    <img src="assets/BANNER - BOTOX.png" alt="">
                </div>
                <div class="item">
                    <img src="assets/BANNER - NUTRIÇÃO.png" alt="">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
    
    <section class="bloco">
        <div class="box">
            <div class="box-img">
                <img class="imagem"  src="assets/SAIBA MAIS - ESTÉTICA.png" alt="" >   
                <a href="saibamais.html" class="link">Saiba mais</a>
            </div>
            <div class="box-img">
                <img class="imagem" src="assets/SAIBA MAIS - NUTRIÇÃO.png" alt="">
                <a href="saibamais.html" class="link">Saiba mais</a>
            </div>
            <div class="box-img">
                <img class="imagem" src="assets/SAIBA MAIS - ODONTO.png" alt="">
                <a href="saibamais.html" class="link">Saiba mais</a>
            </div>
        </div>
    </section>

    <br>
    <br>

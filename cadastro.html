<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="assets/header.css">
    <link rel="stylesheet" href="assets/login.css">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/rodape.css">
    <link rel="stylesheet" href="assets/fonts.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/61da37bda4.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <header class="header-top">
            <div class="header-logo">
                <img class="logo" src="Assets/logoconchaescrita.png" alt=""></a>
            </div>
        </header>
    </main>
    <div class="tudo">
        <div class="boxtexto">
            <h2 class="titulo">Cadastre-se</h2>
        </div>
        <div class="form">
            <div class="campos">
                <label class="nominhos" for="InputNome">Nome:</label>
                <input type="nome" id="InputNome">
            </div>
            <div class="campos">
                <label class="nominhos" for="InputDataNascimento">Data de Nascimento:</label>
                <input type="date" id="InputDataNascimento">
            </div>
            <div class="campos">
                <label class="nominhos" for="InputSexo">Sexo:</label>
                <form class="sexo">
                    <input type="radio" id="female" name="gender" value="female" >
                    <label style="margin-right: 10px;">Feminino</label>
                    <input type="radio"  id="male" name="gender" value="male">
                    <label>Masculino</label>
                </form>
            </div>
            <div class="campos">
                <label class="nominhos" for="InputEmail">Email:</label>
                <input type="e-mail" id="InputEmail">
            </div>
            <div class="campos">
                <label class="nominhos" for="InputCpf">Cpf:</label>
                <input type="number" id="InputCpf">
            </div>
            <div class="campos">
                <label class="nominhos" for="InputTelefone">Telefone:</label>
                <input type="number" id="InputTelefone">
            </div>
            <div class="campos">
                <label class="nominhos" for="InputSenha">Senha:</label>
                <input type="password" id="InputSenha">
            </div>
            <div class="campos">
                <label class="nominhos" for="InputConfirmar">Confirmar Senha:</label>
                <input type="password" id="InputConfirmar">
            </div>
        </div>
        <div class="campos">
            <div class="login">
                <a href="login.html" class="login">CADASTRAR</a>
            </div>
            <div class="dividida">
                <div class="black" href="login.html">Já tem uma conta?</div>
                <a class="padrao" href="login.html">FAÇA LOGIN</a>
            </div>
        </div>
        <br>
        <br>
        <br>
    </div>      
</body>
</html>
